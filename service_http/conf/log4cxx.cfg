log4j.rootLogger=TRACE

log4j.logger.app_log=INFO,app_log
log4j.appender.app_log.encoding=UTF-8
log4j.appender.app_log=org.apache.log4j.DailyRollingFileAppender
log4j.appender.app_log.file=../log/categorized_log.
log4j.appender.app_log.datePattern=yyyy-MM-dd
log4j.appender.app_log.Append=true
log4j.appender.app_log.layout=org.apache.log4j.PatternLayout
log4j.appender.app_log.layout.ConversionPattern=%d %-5p %.16c - %m%n

log4j.logger.visit_log=INFO,visit_log
log4j.appender.visit_log.encoding=UTF-8
log4j.appender.visit_log=org.apache.log4j.DailyRollingFileAppender
log4j.appender.visit_log.file=../log/categorized_pvlog.
log4j.appender.visit_log.datePattern=yyyy-MM-dd-HH
log4j.appender.visit_log.Append=true
log4j.appender.visit_log.layout=org.apache.log4j.PatternLayout
log4j.appender.visit_log.layout.ConversionPattern=t=%d  %m%n

